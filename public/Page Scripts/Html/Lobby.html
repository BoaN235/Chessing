<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Lobby</title>
    <link rel="stylesheet" href="../../Misc/Style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to the Chess Lobby</h1>
    </header>
    <main>
        <section id="lobby">
            <h2>Available Games</h2>
            <ul id="game-list">
                <!-- List of available games will be populated here -->
            </ul>
        </section>
        <section id="create-game">
            <h2>Create a New Game</h2>
            <form id="create-game-form">
                <label for="game-name">Game Name:</label>
                <input type="text" id="game-name" name="game-name" required>
                <button type="submit" id="create-game">Create Game</button>
            </form>
        </section>
    </main>
    <footer>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="../../Page Scripts/Javascript/LobbyPage.js"></script>
</body>
</html>
